{{ define "main" }}
{{ $webtype := .Site.Params.webtype }} <!-- 获取站点配置中的 webtype -->

<!-- official 官网风格 -->
{{ if eq $webtype "official" }}
{{ partial "official/index.html" . }}
{{ end }}

<!-- Blog 博客风格-->
{{ if eq $webtype "blog" }}
{{ partial "blog/index.html" . }}
{{ end }}

<div>
  {{ range first 10 .Site.RegularPages }}
  {{ .Render "summary" }}
  {{ end }}
</div>

{{ end }}
