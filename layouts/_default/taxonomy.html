{{ define "main" }}
<div class="categories">
  <!-- <h1>{{ .Title }}</h1> -->

  {{ .Content }}

  <div class="categories-list">
  
  {{ range .Data.Terms.ByCount }}
  <div class="categories-box">
    <h2><a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a> ({{ .Count }})</h2>
    <ul style="padding: 1rem;">
      {{ range .WeightedPages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
          <!-- 显示文章字符数 -->
          <sub>({{ len .Content }})</sub>
        </li>
      {{ end }}
    </ul>
    </div>
  {{ end }}
  </div>
</div>
{{ end }}
