<div class="blog-item">
  <div class="blog-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </div>

  <div class="blog-desc">
    {{ .Weight }},{{ .Desc }}
  </div>

  <div class="blog-tags">
    {{ range .Tags }}
      <span class="blog-tag">{{ . }}</span>
    {{ end }}
  </div>
</div>
