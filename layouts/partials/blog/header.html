
<!-- 顶部导航栏 -->
<header class="fixed top-0 left-0 right-0 bg-white bg-opacity-90 bg-blur shadow-sm z-40 transition-all duration-300" id="main-header">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <button id="menu-toggle" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
        <i class="fa fa-bars text-gray-700"></i>
      </button>
      <h1 class="text-xl font-semibold text-gray-800"><a href="/">{{ .Site.Title }}</a></h1>
    </div>

    <div class="flex items-center space-x-3">
      <button id="search-toggle" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
        <i class="fa fa-search text-gray-700"></i>
      </button>
      <button id="menu-right-toggle" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
        <i class="fa fa-bars text-gray-700"></i>
      </button>
    </div>
  </div>
</header>

{{ partial "blog/aside.html" . }}
