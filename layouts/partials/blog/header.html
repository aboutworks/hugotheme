
<!-- 顶部导航栏 -->
<header class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md shadow-sm transition-all" id="main-header">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <!-- 左侧菜单按钮 -->
      <button id="menu-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
        <i class="fa fa-bars text-gray-700 dark:text-gray-300"></i> <!-- 图标颜色：亮色深灰/深色浅灰 -->
      </button>
      <!-- 网站标题 -->
      <h1 class="text-xl font-semibold">
        <a href="/" class="text-gray-900 dark:text-gray-100 hover:text-primary dark:hover:text-dark-primary transition-colors">
          {{ .Site.Title }}
        </a>
      </h1>
    </div>

    <div class="flex items-center space-x-3">
      <!-- 搜索按钮 -->
      <button id="search-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
        <i class="fa fa-search text-gray-700 dark:text-gray-300"></i> <!-- 图标颜色：同上 -->
      </button>
      <!-- 右侧菜单按钮 -->
      <button id="menu-right-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
        <i class="fa fa-bars text-gray-700 dark:text-gray-300"></i> <!-- 图标颜色：同上 -->
      </button>
    </div>
  </div>
</header>

<!-- 侧边栏  -->
{{ partial "blog/aside.html" . }}

<!-- 搜索 -->
{{ partial "blog/search.html" . }}

<!-- 设置-->
 {{ partial "blog/setting.html" . }}
