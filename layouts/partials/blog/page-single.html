{{ if .Params.protect }}







<!-- 授权表单区域 -->
<div id="auth-form-section" class="protect-container">
    <div class="protect-header">
        <h1>内容授权验证</h1>
        <p>请输入授权码以访问受保护内容</p>
    </div>

    <div class="protect-content">
        <div class="protect-form-group">
            <label for="auth-code-input" class="protect-label">授权码</label>
            <input type="text" id="auth-code-input" placeholder="请输入获取的授权码">
        </div>

        <div class="protect-auth-link">
            <a class="blog-item" href="https://lehuye.taobao.com" style="font-weight: bolder;"
                target="_blank">【淘宝获取授权码】</a>
        </div>

        <div class="protect-form-group">
            <label class="protect-label">授权内容ID</label>
            <p id="auth-id">{{ .Params.uuid }}</p>
        </div>

        <div class="protect-button-group">
            <button id="auth-submit-button" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium 
               text-white bg-blue-600 rounded-lg shadow-sm 
               hover:bg-blue-700 active:bg-blue-800 
               dark:bg-blue-700 dark:hover:bg-blue-600 dark:active:bg-blue-800
               transition-all duration-200 ease-in-out
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
               dark:focus:ring-offset-gray-800">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                验证授权
            </button>
        </div>

        <div class="protect-footer">
            <p>© 2025 验证系统 - 请确保已获取合法授权</p>
        </div>
    </div>
</div>







{{ else }}


<!-- 受保护内容区域 -->
<div id="protected-content-section" style="display:none;">
    <button id="auth-logout-button_{{.Params.uuid}}" class="inline-flex items-center gap-2 px-3 py-1.5 text-xs font-medium 
               text-red-600 bg-red-50 rounded               border border-red-200 rounded-full 
               hover:bg-red-100 hover:border-red-300
               dark:bg-red-900/15 dark:text-red-400 
               dark:border-red-800/50 dark:hover:bg-red-900/30
               transition-all duration-200
               focus:outline-none focus:ring-1.5 focus:ring-red-500
               whitespace-nowrap">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        退出授权 {{.Params.uuid}}
    </button>
    {{ partial "blog/post-content.html" . }}
</div>




{{ end }}
