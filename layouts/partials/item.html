	<div style="width: 80%; height: 100%;">
		<div class="home-item-img-box" style="background-image: url('{{ .image | absURL }}');"></div>

		<div style="padding:1rem 0; font-size:2rem; font-weight: bolder; color:rgb(95, 179, 192); "> 
			<a href="{{ .Permalink}}">{{ .Title }}</a>
		</div>

		<div style="opacity: .5; color: rgb(66, 98, 88);">{{ .desc}}</div>
	</div>
</div>
