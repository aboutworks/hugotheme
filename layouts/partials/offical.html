<div class="home-brand">
	<div class="home-brand-content-banner" style="background-image: url('{{ .Illustortar }}'); background-size: cover; background-position: right; background-size: contain; background-color: #FFE111;
		 background-repeat: no-repeat;">
		<div class="home-brand-box" style="display: flex; justify-content: center; align-items: center; height: 100%;
		
		">
			<div style="flex-direction: column; flex: .7;">
				<div><img src="{{.Logo }}" width="150px" /></div>
				<h4>We only do digital culture</h4>
				<h2 style=" font-size: 3rem; padding:1rem; display: block;
		text-transform: uppercase;
		">
					What can we do <br> What can we Generate
				</h2>

				<div>
					{{ range .Tags }}
					<span style="background-color: rgba(45, 26, 0, 0.5);border-radius: 4px; backdrop-filter:blur(10px) ;color:white; padding:8px; display: inline-flex; margin: 4px; justify-content: center; ">{{ . }}</span>
					{{ end }}
				</div>
			</div>
			<div
				style="flex: .3; height: 100%;">
			</div>
		</div>
	</div>
</div>
