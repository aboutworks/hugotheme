<div class="home-brand">
	<div class="home-brand-content-banner">
		<div class="home-brand-box" style="display: flex; justify-content: center; align-items: center; height: 100%; ">
			<div style="flex-direction: column; flex: .8;">
				<h4 style="font-size: 3rem;">我们创造数字化价值</h4>
				<h2 style=" font-size: 6em; padding:1rem; display: block;font-family: Impact; font-weight: lighter; color: rgb(100, 55, 0);
		text-transform: uppercase;
		">
					{{ .Can }}
				</h2>

				<div>
					{{ range .Tags }}
					<span style="
					background-color: rgba(45, 26, 0, 0.5);
					border-radius: 4px; backdrop-filter:blur(10px) ;
					color:white; 
					padding:8px 1rem; display: inline-flex; margin: 4px; 
					justify-content: center; 
					font-size: 2rem;
					">{{ . }}</span>
					{{ end }}
				</div>
			</div>
			<div style="flex: .2; height: 100%;">
				<img style="position: absolute; bottom: 0;" src=" {{ .IllustortarLe }}" />
			</div>
		</div>
	</div>
</div>

<div class="home-brand-content-partnership">
	<div class="home-brand-box" style="display: flex; flex-direction: row;">
		<div style="flex: .5;">
			<div style="font-size: 3rem; color:white; padding: 2rem 0;">{{ .Partnership }}</div>
			<div></div>
		</div>
		<div style="flex: .5;">
		</div>
	</div>
</div>

<div class="home-brand-content-recently" style="display: none;">
	<div class="home-brand-box">

		<ul class="recentlyPost">
			<li data-text="Title is Here"></li>
			<li>d</li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>
<div class="home-brand-content-service" style="display:none">
	<div class="home-brand-box">
	</div>
</div>
<div>
	<div class="home-brand-box">
	</div>
</div>
<div class="home-brand-content-story" style="display:none">
	<div class="home-brand-box">
	</div>
</div>
<div class="home-brand-content-company">
	<div class="home-brand-box" style="padding: 3rem;">
		<h1>{{ .Company }}</h1>
		<ul class="companylist">
			{{ range .Companylist }}
			<li data-text="{{.}}"></li>
			{{ end}}
		</ul>
	</div>
</div>
<div class="home-brand-content-message">
	<div class="home-brand-box" style="display: flex; flex-direction: column; height: 100%;">
		<h1>{{ .Message }}</h1>
		<div style="flex: 1;">
			{{ partial "message.html" . }}
		</div>
	</div>
</div>
</div>
