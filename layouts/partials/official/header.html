<style type="text/tailwindcss">
  @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-balance {
        text-wrap: balance;
      }
      .card-hover {
        @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

  html {
    scroll-behavior: smooth;
  }

  .car-ad-display {
    position: relative;
    overflow: hidden;
  }

  .ad-position {
    position: absolute;
    border: 2px dashed rgba(239, 131, 84, 0.8);
    background-color: rgba(239, 131, 84, 0.1);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #EF8354;
    font-weight: 600;
  }

  .ad-position:hover {
    background-color: rgba(239, 131, 84, 0.2);
  }

  .ad-small-1 {
    top: 20%;
    left: 10%;
    width: 15%;
    height: 12%;
  }

  .ad-small-2 {
    top: 40%;
    right: 10%;
    width: 15%;
    height: 12%;
  }

  .ad-main {
    top: 60%;
    left: 25%;
    width: 50%;
    height: 20%;
  }

  .service-tab.active {
    color: #EF8354;
    border-bottom: 2px solid #EF8354;
  }

  .service-content {
    display: none;
  }

  .service-content.active {
    display: block;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  if (menuToggle) {
    function menuToggleFun() {
      console.log('Menu toggle function called');
      const menu = document.querySelector('.phone-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  }

</script>
