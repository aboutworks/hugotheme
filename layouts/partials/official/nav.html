  .service-tab.active {
    color: #EF8354;
    border-bottom: 2px solid #EF8354;
  }

  .service-content {
    display: none;
  }

  .service-content.active {
    display: block;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);

  }
