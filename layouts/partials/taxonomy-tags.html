{{ with .GetTerms "tags" }}
<div class="tag-parent" style="padding:2rem 0;">
  {{ with (index . 0).Parent }}
  <div class="tag-group-title" style="padding: 2rem">{{ .LinkTitle }}</div>
  {{ end }}
  <ul class="tag-list">
    {{ range . }}
    <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
  </ul>
</div>
{{ end }}
